<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img class="logo" src="static/icon.png" alt="App Icon">
        <div class="title-container">
            <h1 class="title">Journal It</h1>
        </div>
        <h2 class="subtitle">Your personal day tracker</h2>

        <div class="login-box">
            <form id="auth-form" action="{{url_for('login')}}" method="POST">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" name="username" class="input-box">

                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="input-box">

                <button type="submit" class="sign-in" onclick="setActionForm('login')">Sign In</button>
            </form>
            <button type="button" class="create-account" onclick="setActionForm('register')">Create an account</button>
        </div>
    </div>
    <script>
        function setActionForm(action) {
            var form = document.getElementById('auth-form');  // Fix: Select the form
            if (action === 'login') {
                form.action = "{{ url_for('login') }}";
                form.method = "POST";
            } else {
                form.action = "{{ url_for('register') }}";
                form.method = "POST";
            }
            form.submit();  // Fix: Submit the form after setting action
        }
    </script>
    
</body>
</html>
