<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelFlow - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div style="text-align: center;">
        <h1>Welcome to FeelFlow Dashboard</h1>
        <p>Track your mood ratings and mental health insights.</p>
        
        <!-- Logout button -->
        <a href="{{ url_for('logout') }}">
            <button style="padding: 10px 20px; background-color: red; color: white;">Logout</button>
        </a>
        
        <h2>Your Mood Ratings:</h2>
        <ul>
            {% for mood in moods %}
                <li>{{ mood.rating }} - {{ mood.date }}</li>
            {% else %}
                <p>No mood ratings yet.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
