<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <button onclick="location.href='{{ url_for('journal') }}'">📖 Journal</button>
        <button onclick="location.href='{{ url_for('academic') }}'">📊 Academic Reports</button>
        <br>
        <button onclick="location.href='{{ url_for('logout') }}'">🚪 Logout</button>
        <button onclick="location.href='{{ url_for('mood_rating') }}'">🌡️ Update Mood</button>

    </div>
</body>
</html>
