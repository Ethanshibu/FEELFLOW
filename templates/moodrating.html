<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mood-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script defer src="mood-tracker.js"></script>
</head>
<body>
    <h2>How are you feeling today?</h2>
    <form method="POST" action="{{ url_for('mood_rating') }}">
        <button type="submit" name="mood" value=5>😀 Happy</button>
        <button type="submit" name="mood" value=4>😐 Neutral</button>
        <button type="submit" name="mood" value=3>😢 Sad</button>
        <button type="submit" name="mood" value=2>😰 Stressed</button>
        <button type="submit" name="mood" value=1>😠 Angry</button>
    </form>
    
</body>
</html>
