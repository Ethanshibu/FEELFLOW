<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>

    <style>
        /* Default (Dark Mode - Catppuccin Mocha Theme) */
        :root {
            --bg: #1e1e2e;
            --fg: #cdd6f4;
            --accent: #89b4fa;
            --highlight: #f5e0dc;
            --muted: #313244;
            --border: #45475a;
        }

        /* Light Mode */
        .light-mode {
            --bg: #ffffff;
            --fg: #1e1e2e;
            --accent: #007bff;
            --highlight: #ffcc00;
            --muted: #f0f0f0;
            --border: #cccccc;
        }

        /* Apply global styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            text-align: center;
            padding-top: 20px;
        }

        /* Back Button - Positioned at Top Left */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: var(--border);
            color: var(--accent);
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: var(--muted);
        }

        /* Mood buttons */
        .mood-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 400px;
            margin: 20px auto;
        }

        .mood-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .mood-buttons button:hover {
            background-color: var(--highlight);
            color: var(--bg);
        }
    </style>
</head>
<body>

    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('dashboard') }}" class="back-button">⬅ Back to Dashboard</a>

    <h2>How are you feeling today?</h2>

    <form method="POST" action="{{ url_for('mood_rating') }}">
        <div class="mood-buttons">
            <button type="submit" name="mood" value="10"> 🎉 Ecstatic</button>
            <button type="submit" name="mood" value="9"> 🤩 Thrilled</button>
            <button type="submit" name="mood" value="8"> 😁 Cheerful</button>
            <button type="submit" name="mood" value="7"> 😄 Content</button>
            <button type="submit" name="mood" value="6"> 😐 Neutral</button>
            <button type="submit" name="mood" value="5"> 🤔 Uneasy</button>
            <button type="submit" name="mood" value="4"> 😟 Anxious</button>
            <button type="submit" name="mood" value="3"> 😞 Sad</button>
            <button type="submit" name="mood" value="2"> 😔 Miserable</button>
            <button type="submit" name="mood" value="1"> 😭 Despair</button>
        </div>
    </form>

</body>
</html>
